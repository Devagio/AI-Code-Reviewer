
services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app      # Enables live code reload for development
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A app.api.tasks worker --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis

  flower:
    build: .
    command: celery -A app.api.tasks flower --port=5555
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
